        function getEmissionCategory(totalFootprint) {
            if (totalFootprint <= EMISSION_LIMITS.low) {
                return 'Low';
            } else if (totalFootprint <= EMISSION_LIMITS.moderate) {
                return 'Moderate';
            } else if (totalFootprint <= EMISSION_LIMITS.high) {
                return 'High';
            } else {
                return 'Very High';
            }
        }

        function updateChart(transportation_emissions, electricity_emissions, diet_emissions, waste_emissions) {
            const ctx = document.getElementById('emissionsChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Transportation', 'Electricity', 'Diet', 'Waste'],
                    datasets: [{
                        label: 'CO2 Emissions (Tons CO2)',
                        data: [transportation_emissions, electricity_emissions, diet_emissions, waste_emissions],
                        backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }


        function calculateEmissions() {

            const meals_try = document.getElementById('meals').value;

            // Check if meals input is blank
            if (meals_try === '' || isNaN(meals_try) || meals_try <= 0) {
                alert('Please enter a valid number of meals per day.');
                return; // Exit the function if input is invalid
            }

            const country = document.getElementById("country").value;
            const distance = parseFloat(document.getElementById("distance").value) * 365; // Convert daily to yearly
            const electricity = parseFloat(document.getElementById("electricity").value) * 12; // Convert monthly to yearly
            const waste = parseFloat(document.getElementById("waste").value) * 52; // Convert weekly to yearly
            const meals = parseInt(document.getElementById("meals").value) * 365; // Convert daily to yearly

            const transportation_emissions = (EMISSION_FACTORS[country]["Transportation"] * distance);
            const electricity_emissions = (EMISSION_FACTORS[country]["Electricity"] * electricity);
            const diet_emissions = (EMISSION_FACTORS[country]["Diet"] * meals);
            const waste_emissions = (EMISSION_FACTORS[country]["Waste"] * waste);

            const total_emissions = transportation_emissions + electricity_emissions + diet_emissions + waste_emissions;
            const emissionCategory = getEmissionCategory(total_emissions);
            document.getElementById('emissionCategory').textContent = `Emission Category: ${emissionCategory}`; // Display the category

            document.getElementById("carbonEmissions").innerText = `Transportation: ${transportation_emissions.toFixed(2)} Tons CO2\nElectricity: ${electricity_emissions.toFixed(2)} Tons CO2\nDiet: ${diet_emissions.toFixed(2)} Tons CO2\nWaste: ${waste_emissions.toFixed(2)} Tons CO2`;
            document.getElementById("totalFootprint").innerText = `Total Carbon Footprint: ${total_emissions.toFixed(2)} Tons CO2`;

            const countryData = CO2_PER_CAPITA[country];
            document.getElementById("countryData").innerText = `CO2 per Capita in ${country}: ${countryData}`;

            updateChart(transportation_emissions, electricity_emissions, diet_emissions, waste_emissions);

            document.getElementById("results").style.display = "block";

        }
